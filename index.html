<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Seat Selector UI</title>
</head>
<body>
    <div class="container">
        <div class="front-screen">
            <div class="screen"></div>
            <div class="overlay"></div>
        </div>
        <div class="seats">
            <div class="front-row first-front-row">
            </div>
            <div class="front-row second-front-row">
            </div>
            <div class="middle-row">
            </div>
            <div class="front-row second-last-row">
            </div>
            <div class="front-row first-last-row">
            </div>
        </div>
        <div class="legend">
            <div>
                <div class="seat avaliable"></div>
                <span>Disponibles</span>
            </div>
            <div>
                <div class="seat selected"></div>
                <span>Ocupados</span>
            </div>
            <div>
                <div class="seat reserved"></div>
                <span>Reservados</span>
            </div>
        </div>
    </div>

    
</body>
</html>
